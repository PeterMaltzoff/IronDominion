<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Dominion - Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #upgradeMenu {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .upgradeButton {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .upgradeButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="upgradeMenu">
        <button class="upgradeButton" data-upgrade="health">Health</button>
        <button class="upgradeButton" data-upgrade="speed">Speed</button>
        <button class="upgradeButton" data-upgrade="damage">Damage</button>
        <button class="upgradeButton" data-upgrade="fireRate">Fire Rate</button>
        <button class="upgradeButton" data-upgrade="projectileSpeed">Projectile Speed</button>
        <button class="upgradeButton" data-upgrade="projectileHealth">Projectile Health</button>
    </div>
</body>
</html>
