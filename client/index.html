<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Dominion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #menu {
            text-align: center;
            color: white;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        input {
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            background: #2a2a2a;
            color: white;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Iron Dominion</h1>
        <button id="playButton" onclick="window.location.href='/play'">Play</button>
        <br>
        <input type="text" id="gameIdInput" placeholder="Enter game ID" maxlength="4">
        <button id="joinButton" onclick="joinGame()">Join Game</button>
    </div>

    <script>
        function joinGame() {
            const gameId = document.getElementById('gameIdInput').value.toUpperCase();
            if (gameId.length === 4) {
                window.location.href = `/game/${gameId}`;
            } else {
                alert('Please enter a valid 4-character game ID');
            }
        }

        // Also allow Enter key to join game
        document.getElementById('gameIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinGame();
            }
        });
    </script>
</body>
</html>
